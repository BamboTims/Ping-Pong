<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ping Pong</title>
		<link rel="manifest" href="./img/site.webmanifest">
		<script defer src="./script.js"></script>
		<script src="./mobile.js" defer></script>
		<link rel="stylesheet" href="./main.css" />
		<link rel="apple-touch-icon" sizes="180x180" href="img/android-chrome-192x192.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png" />
		<link rel="manifest" href="img/site.webmanifest" />
	</head>
	<body>
		<main>
			<header class="menu">
				<h1 class="menu--heading">PONG</h1>
				<ul class="lists">
					<li class="list">
						<button class="menu--btn">
							Let's Play
							<div class="menu--btn__horizontal"></div>
							<div class="menu--btn__vertical"></div>
						</button>
					</li>
					<li class="list">
						<button class="menu--btn--2">How To Play</button>
					</li>
				</ul>
			</header>
			<div class="menu--popup hidden">
				<div class="menu--popup__close">
					<button class="menu--popup__btn">&times;</button>
				</div>
				<div class="menu--popup__contents">
					<div class="menu--popup__controls">
						<h4 class="menu--popup__heading">HOW TO PLAY</h4>
					</div>
					<div class="menu--popup__description">
						<h4 class="menu--popup__subheading">CONTROLS</h4>
						<ul class="lists">
							<li class="list">Esc &rarr; To Pause</li>
							<li class="list">W Key (Player1) & Up arrow (Player 2) : Paddle Up</li>
							<li class="list">S Key (Player1) & Down arrow (Player 2) : Paddle Down</li>
							<li class="list">GoodLuck 👍</li>
							</ul>
						</ul>
					</div>
				</div>
			</div>
			<div class="app hidden">
				<div class="pause__icon">
					<img alt="Pause" src="./img/noun-pause-2023194.svg" />
				</div>
				<div class="player player--1">
					<div class="score">
						<span class="pl1 score__text"> 1 </span>
					</div>
				</div>
				<div class="player player--2">
					<div class="score">
						<span class="pl2 score__text"> 6 </span>
					</div>
				</div>
			</div>
			<div class="overlay hidden"></div>
			<div class="pause__menu hidden">
				<h1 class="pause__heading">GAME PAUSED</h1>

				<ul class="lists">
					<li class="list">
						<a href="#" class="pause__btn btn-resume">Resume ▶</a>
					</li>
					<li class="list">
						<a href="#" class="pause__btn btn-restart">Restart🔁</a>
					</li>
					<li class="list">
						<a href="#" class="pause__btn btn-computer">1 VS 💻</a>
					</li>
					<li class="list">
						<a href="#" class="pause__btn btn-players">1 VS 1 👨👩 </a>
					</li>
					<li class="list">
						<a href="#" class="pause__btn btn-menu">Main-Menu 📃</a>
					</li>
				</ul>

				<span> Pong game. Made by BamboTims </span>
			</div>
		</main>
	</body>
</html>
